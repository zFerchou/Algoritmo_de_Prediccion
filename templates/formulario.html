<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de Bienestar Escolar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/formulario.css') }}">

</head>
<body>
    {% include 'navbar.html' %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="form-container mt-4">
                    <h1 class="form-title text-center">Queremos conocerte mejor</h1>
                    <p class="lead text-center mb-4">Este formulario es anónimo y busca comprender mejor cómo te sientes en tu etapa escolar. Sé sincero, tus respuestas pueden ayudar a prevenir que otros estudiantes pasen por momentos difíciles.</p>

                    <form action="/resultados" method="POST">
                        <div class="mb-3">
                            <label class="form-label">¿Qué tan fácil se te hace entender los temas en clase?</label>
                            <select name="comprension" class="form-select" required>
                                <option value="" disabled selected>Selecciona una opción</option>
                                <option value="1">Muy difícil</option>
                                <option value="2">Difícil</option>
                                <option value="3">Regular</option>
                                <option value="4">Fácil</option>
                                <option value="5">Muy fácil</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">¿Cómo te sientes al ir a la escuela la mayoría de los días?</label>
                            <select name="emocion_general" class="form-select" required>
                                <option value="" disabled selected>Selecciona una opción</option>
                                <option value="bien">Bien</option>
                                <option value="indiferente">Indiferente</option>
                                <option value="mal">Mal</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">¿Con qué frecuencia te sientes cansado, estresado o preocupado por tus estudios?</label>
                            <select name="estres_estudios" class="form-select" required>
                                <option value="" disabled selected>Selecciona una opción</option>
                                <option value="1">Nunca</option>
                                <option value="2">Casi nunca</option>
                                <option value="3">A veces</option>
                                <option value="4">Frecuentemente</option>
                                <option value="5">Siempre</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">¿Te sientes apoyado por tu familia en tus estudios?</label>
                            <select name="apoyo_familiar" class="form-select" required>
                                <option value="" disabled selected>Selecciona una opción</option>
                                <option value="1">Nada apoyado</option>
                                <option value="2">Poco apoyado</option>
                                <option value="3">Algo apoyado</option>
                                <option value="4">Muy apoyado</option>
                                <option value="5">Totalmente apoyado</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">¿Tienes al menos una persona con quien hablar en la escuela?</label>
                            <select name="amistades_escuela" class="form-select" required>
                                <option value="" disabled selected>Selecciona una opción</option>
                                <option value="si">Sí</option>
                                <option value="no">No</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">¿Cómo te llevas con tus profesores?</label>
                            <select name="relacion_profesores" class="form-select" required>
                                <option value="" disabled selected>Selecciona una opción</option>
                                <option value="1">Muy mal</option>
                                <option value="2">Mal</option>
                                <option value="3">Regular</option>
                                <option value="4">Bien</option>
                                <option value="5">Muy bien</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">¿Tienes que trabajar o ayudar mucho en casa fuera de la escuela?</label>
                            <select name="responsabilidades" class="form-select" required>
                                <option value="" disabled selected>Selecciona una opción</option>
                                <option value="si">Sí</option>
                                <option value="no">No</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">¿Sientes que lo que aprendes en la escuela es útil para tu vida?</label>
                            <select name="valor_educacion" class="form-select" required>
                                <option value="" disabled selected>Selecciona una opción</option>
                                <option value="1">Nada útil</option>
                                <option value="2">Poco útil</option>
                                <option value="3">Regular</option>
                                <option value="4">Útil</option>
                                <option value="5">Muy útil</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">¿Qué tan probable crees que es que termines este ciclo escolar?</label>
                            <select name="probabilidad_terminar" class="form-select" required>
                                <option value="" disabled selected>Selecciona una opción</option>
                                <option value="1">Nada probable</option>
                                <option value="2">Poco probable</option>
                                <option value="3">Posible</option>
                                <option value="4">Muy probable</option>
                                <option value="5">Totalmente seguro</option>
                            </select>
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-submit btn-lg">Enviar respuestas</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
