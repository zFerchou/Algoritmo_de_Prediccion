<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Bienestar Escolar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Queremos conocerte mejor</h1>
        <p>Este formulario es anónimo y busca comprender mejor cómo te sientes en tu etapa escolar. Sé sincero, tus respuestas pueden ayudar a prevenir que otros estudiantes pasen por momentos difíciles.</p>

        <form action="/resultados" method="POST">
            <label>¿Qué tan fácil se te hace entender los temas en clase?</label>
            <select name="comprension" required>
                <option value="1">Muy difícil</option>
                <option value="2">Difícil</option>
                <option value="3">Regular</option>
                <option value="4">Fácil</option>
                <option value="5">Muy fácil</option>
            </select>

            <label>¿Cómo te sientes al ir a la escuela la mayoría de los días?</label>
            <select name="emocion_general" required>
                <option value="bien">Bien</option>
                <option value="indiferente">Indiferente</option>
                <option value="mal">Mal</option>
            </select>

            <label>¿Con qué frecuencia te sientes cansado, estresado o preocupado por tus estudios?</label>
            <select name="estres_estudios" required>
                <option value="1">Nunca</option>
                <option value="2">Casi nunca</option>
                <option value="3">A veces</option>
                <option value="4">Frecuentemente</option>
                <option value="5">Siempre</option>
            </select>

            <label>¿Te sientes apoyado por tu familia en tus estudios?</label>
            <select name="apoyo_familiar" required>
                <option value="1">Nada apoyado</option>
                <option value="2">Poco apoyado</option>
                <option value="3">Algo apoyado</option>
                <option value="4">Muy apoyado</option>
                <option value="5">Totalmente apoyado</option>
            </select>

            <label>¿Tienes al menos una persona con quien hablar en la escuela?</label>
            <select name="amistades_escuela" required>
                <option value="si">Sí</option>
                <option value="no">No</option>
            </select>

            <label>¿Cómo te llevas con tus profesores?</label>
            <select name="relacion_profesores" required>
                <option value="1">Muy mal</option>
                <option value="2">Mal</option>
                <option value="3">Regular</option>
                <option value="4">Bien</option>
                <option value="5">Muy bien</option>
            </select>

            <label>¿Tienes que trabajar o ayudar mucho en casa fuera de la escuela?</label>
            <select name="responsabilidades" required>
                <option value="si">Sí</option>
                <option value="no">No</option>
            </select>

            <label>¿Sientes que lo que aprendes en la escuela es útil para tu vida?</label>
            <select name="valor_educacion" required>
                <option value="1">Nada útil</option>
                <option value="2">Poco útil</option>
                <option value="3">Regular</option>
                <option value="4">Útil</option>
                <option value="5">Muy útil</option>
            </select>

            <label>¿Qué tan probable crees que es que termines este ciclo escolar?</label>
            <select name="probabilidad_terminar" required>
                <option value="1">Nada probable</option>
                <option value="2">Poco probable</option>
                <option value="3">Posible</option>
                <option value="4">Muy probable</option>
                <option value="5">Totalmente seguro</option>
            </select>

            <input type="submit" value="Enviar respuestas">
        </form>
    </div>
</body>
</html>
